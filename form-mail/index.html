<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
   	<div class="container">
   		<div class="row main">
   			<div class="col-lg-offset-1 col-lg-5 main__logo">
   				<img src="img/logo.png" alt="logo">
   			</div>
   			<div class="col-lg-5 main__form-block">
   				<p class="main__caption">Сохрани свой аккаунт</p>
   				<p class="main__caption-about">Получи бесплатно неограниченное количество<br>форм, вопросов и ответов.</p>

   				<form id="form" class="main__form" action="php/mail.php" method="POST">
   					<input type="text" class="form-control" id="input-name" name="name" placeholder="Имя или никнейм">
					<input type="email" class="form-control" id="input-email" name="email" placeholder="Email">
					<input type="pass" class="form-control" id="input-password" name="pass" placeholder="Пароль">	
					<button class="btn form-btn" type="submit">Сохранить ></button>
   				</form>
   			</div>
   		</div>
   	</div>

	<script src="js/jQuery.js"></script>
	<script src="js/jqvalidate.js"></script>
   	<script>
   		$("#form").validate({
            rules:{
              name: {
                required: true,
                minlength: 2
              },
              email: {
                required: true,
                minlength: 6,
                email: true
              },
              pass: {
                required: true,
                minlength: 8
              }
            },
            messages: {
              name:{
                required: 'Введите имя',
                minlength: 'Не менее 2-х символов'
              },
              email: {
                required: 'Введите  email',
                minlength: 'Не менее 6 символов',
                email: 'Введите корректный email'
              },
              pass:{
                required: 'Введите пароль',
                minlength: 'Пароль не менее 8 символов'
              }
            }
          });
   	</script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
