<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MaguwoHost</title>

    
    
    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <header>
      <div class="menu">
        <div class="container">
          
          <div class="row">
            <div class="col-lg-2">
              <div class="menu__logo">
                <picture>
                    <source srcset="img/logo-maguwo.png" type="image/svg+xml">
                    <img class="" src="img/logo-maguwo.svg" alt="Logo">
                </picture>
              </div>
            </div>
            <div class="col-lg-6">
              <ul class="menu__navigation">
                <li class="menu__navigation item-active"><a href="#">HOME</a></li>
                <li class="menu__navigation_item"><a href="#">ABOUT</a></li>
                <li class="menu__navigation_item"><a href="#">PRICING</a></li>
                <li class="menu__navigation_item"><a href="#">DOMAIN</a></li>
                <li class="menu__navigation_item"><a href="#">HOSTING</a></li>
              </ul>
            </div>
            <div class="col-lg-4">
              <div class="menu__callback">
                <div class="menu__callback_text">
                  <p>Do you need help ? Jast Email, Live chat or Call us</p>
                </div>
                <a class="menu__callback_button" href="#">Live Chat</a>
                <a class="menu__callback_telephone" href="#">6284-6534</a>
              </div>
            </div>
          </div>
        </div>
        
        <div class="menu-header">
          <div class="container">
            <div class="menu-header__text">
              <h1>Just a Proffesional Web Hosting Services</h1>
              <h2>modern - fast - reliable</h2>
            </div>
            <picture>
                <source srcset="img/element-header-text.svg" type="image/svg+xml">
                <img class="menu-header__logo" src="img/element-header-text.svg" alt="Logo">
            </picture>
          </div>
        </div>

        <div class="menu__form">
              <input type="text" class="menu__form_in" value="Your Domain Name ..."> 
              
              <div class="menu__form_padding"><p>.com</p></div>
              <div class="menu__form_button"><button>Check Availability</button></div>      
        </div>

      </div>
    </header>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
